<app-add-post></app-add-post>

<section *ngFor="let post of posts" class="post">

    <div class="interface-post">
        
            <div class="user-info">
                <img [src]="post.author.imgPerfil" class="perfil-foto">
                <div class="user-nome">
                    <h3>{{ post.author.nome }}</h3>
                </div>
            </div>
            <div class="post-content">
                <p>
                    {{ post.content }}
                </p>
                <div class="post-images" *ngIf="post.image">
                    <img [src]="post.image" class="post-image">
                </div>
            </div>
            <div class="post-actions">
                <button><i class="bi bi-hand-thumbs-up"></i> Gostei</button>
                <button><i class="bi bi-chat-dots"></i> Comentar</button>
                <button><i class="bi bi-send"></i> Compartilhar</button>
            </div>
   
      </div>

</section>
