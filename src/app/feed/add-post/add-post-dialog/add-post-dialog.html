<div class="modal-container">
  <div class="modal-header">
    <h3>Adicionar Post</h3>
  </div>

  <div class="modal-body">
    <textarea placeholder="Sobre o que vocÃª quer falar?" [(ngModel)]="newPostContent" class="input-texto"></textarea>
    <div *ngIf="imagePreview">
      <img [src]="imagePreview" class="image-preview" />
    </div>
  </div>

  <div class="modal-footer">
    <div class="icons">
      <button class="icon-button" (click)="fileInput.click()">
        <i class="bi bi-image"></i>
      </button>
      <input type="file" #fileInput (change)="onImageSelected($event)" accept="image/*" style="display: none;">
    </div>

    <button class="post-button" (click)="addPost()" [disabled]="!newPostContent">Publicar</button>
  </div>
</div>
